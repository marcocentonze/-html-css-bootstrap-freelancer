<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

</head>

<body>
    <div class="container container-sm container-md container-xl">
        <header class="black_color">
            Header
        </header>

        <div class="row align-items-md-stretch">
            <div class="col-md-12">
                <div class="h-100 p-5 text-white border rounded-0 jumbo-bg text-center">
                    <div class="text-center">
                        <img src="assets/img/avatar.svg" alt="avatar" class="img-fluid w-25">
                    </div>
                    <h2>START BOOTSTRAP</h2>
                    <div class="my-2 text-white d-flex justify-content-center align-items-center py-2">
                        <div class="mx-2 line bg-white"></div>
                        <i class="fa-solid fa-star fa-lg"></i>
                        <div class="mx-2 line bg-white border-4"></div>
                    </div>
                    <h6 class="my-3 text-white text-uppercase"> Graphic artist - Web designer - Illustrator </h6>
                </div>
            </div>
        </div>


        <section>
            <h2 class="text-center">PORTFOLIO</h2>
            <div class="my-2 text-white d-flex justify-content-center align-items-center py-2">
                <div class="mx-2 line black_color"></div>
                <i class="fa-solid fa-star fa-lg color_dark"></i>
                <div class="mx-2 line border-4 black_color"></div>
            </div>
            <div class="row gx-4 gy-4">
                <div class="col-12 col-sm-6 col-xl-4">
                    <img class="rounded-3" src="./assets/img/cabin.png" alt="">
                </div>
                <div class="col-12 col-sm-6 col-xl-4">
                    <img class="rounded-3" src="./assets/img/cake.png" alt="">
                </div>
                <div class="col-12 col-sm-6 col-xl-4">
                    <img class="rounded-3" src="./assets/img/circus.png" alt="">
                </div>
                <div class="col-12 col-sm-6 col-xl-4">
                    <img class="rounded-3" src="./assets/img/game.png" alt="">
                </div>
                <div class="col-12 col-sm-6 col-xl-4">
                    <img class="rounded-3" src="./assets/img/safe.png" alt="">
                </div>
                <div class="col-12 col-sm-6 col-xl-4">
                    <img class="rounded-3" src="./assets/img/submarine.png" alt="">
                </div>
            </div>
        </section>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
